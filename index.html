<html lang="en">

  <body>

    <script src="./js/jquery-extend.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/components.js"></script>
    <script src="./js/script.js"></script>
    <p class="title">HEEBEET</p>
    <div class="landing-div">
      <p>Welcome to HeeBeet!</p>
      <p>Scroll down to try out my selection of widgets</p>
    </div>
    <div class="section" id="text-manipulators">
      <p class="section-title">Text manipulators</p>
      <div class="section-widgets">
        <button class="scrambler widget">
          <div class="icon">

              Lorem ipsum dolor sit amet consectetur, adipisicing elit. Officia,
              quia.
            </p>
          </div>
        </button>
        <button class="scrambler widget">
          <div class="icon">
            <p class="widget-name">Case</p>
          </div>
          <div class="widget-body">
            <p>
              Lorem ipsum dolor sit amet consectetur, adipisicing elit. Officia,
              quia.
            </p>
          </div>
        </button>
        <button class="scrambler widget">
          <div class="icon">
            <p class="widget-name">Encode</p>
          </div>
          <div class="widget-body">
            <p>

              quia.

          </div>

    </div>
    <div class="section" id="filler-section">
      <p class="section-title">Filler section</p>
      <div class="section-widgets"></div>
    </div>
    <script>
      const showDebugScreen = () => {
        const width =
          window.innerWidth ||
          document.documentElement.clientWidth ||
          document.body.clientWidth;
        const height =
          window.innerHeight ||
          document.documentElement.clientHeight ||
          document.body.clientHeight;
        $("#debug").toggle()
        $("#debug p.width").text(width);
        $("#debug p.height").text(height);
        $("#debug p.font").text($("p.title").detectFont());
      };
    </script>
    <button onclick="showDebugScreen()">Debugging Info</button>
    <div
      id="debug"
      style="
        background-color: #cccccc;
        position: fixed;
        left: 50%;
        top: 50%;
        -webkit-transform: translateX(-50%) translateY(-50%);
        -moz-transform: translateX(-50%) translateY(-50%);
        transform: translateX(-50%) translateY(-50%);
        z-index: 100;
        padding: 3em;
        display: none;
        text-align: center;
      "
    >
      Width:
      <p class="width">---</p>
      Height:
      <p class="height">---</p>
      Font:
      <p class="font">---</p>
      <button onclick="showDebugScreen()">Close</button>
    </div>
    <footer>
      <p>Credits:</p>
      <a
        href="https://www.flaticon.com/free-icons/letter-h"
        title="letter h icons"
      >
        <img src="favicon.png" />Website icon : Letter h icons created by Agung
        Rama - Flaticon</a
      >
    </footer>
  </body>
</html>
