<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/widget-styles.css" />
    <link rel="shortcut icon" href="./public/favicon.png" type="image/x-icon" />
    <title>Heebeet</title>
  </head>
  <body>
    <script src="./js/jquery.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/components.js"></script>
    <script src="./js/script.js"></script>
    <p class="title">HEEBEET</p>
    <div class="landing-div">
      <p>Welcome to HeeBeet!</p>
      <p>Scroll down to try out my selection of widgets</p>
    </div>
    <div class="section" id="text-manipulators">
      <p class="section-title">Text manipulators</p>
      <div class="canvas">
        <p class="name">Scrambler</p>
        <input
          class="text-input"
          type="text"
          placeholder="Input your text here"
        />
        <button class="scramble">Scramble</button>
        <p class="output">Output: <span class="output"></span></p>
      </div>
      <div class="section-widgets">
        <button class="widget">
          <div class="icon"></div>
          <p class="widget-name">Scrambler</p>
        </button>
        <button class="widget">
          <div class="icon"></div> 
          <p class="widget-name">Case</p>
        </button>
        <a href="https://kyle-mendiola.github.io/Sudoku/" class="widget">
          <div class="icon"></div>
          <p class="widget-name">Name</p>
        </a>
        <a href="https://kyle-mendiola.github.io/ProjectScreen/" class="widget">
          <div class="icon"></div>
          <p class="widget-name">Name</p>
        </a>
        <a href="https://kyle-mendiola.github.io/ProjectScreen/" class="widget">
          <div class="icon"></div>
          <p class="widget-name">Name</p>
        </a>
        <a href="https://kyle-mendiola.github.io/ProjectScreen/" class="widget">
          <div class="icon"></div>
          <p class="widget-name">Name</p>
        </a>
        <a href="https://kyle-mendiola.github.io/ProjectScreen/" class="widget">
          <div class="icon"></div>
          <p class="widget-name">Name</p>
        </a>
      </div>
    </div>
    <footer>
      <p>Credits:</p>
      <a
        href="https://www.flaticon.com/free-icons/letter-h"
        title="letter h icons"
      >
      <img src="favicon.png" />Website icon : Letter h icons created by Agung
        Rama - Flaticon</a
      >
    </footer>
  </body>
</html>
